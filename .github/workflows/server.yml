name: Minecraft Forge Server (Playit.gg)

on:
  workflow_dispatch:

jobs:
  run-server:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # max 6 hod√≠n

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Playit.gg agent
        run: |
          curl -L https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -o playit
          chmod +x playit

      - name: Start Playit.gg agent
        run: |
          nohup ./playit daemon start &
          sleep 5
          ./playit tunnel list

      - name: Build and run Forge server
        run: |
          docker build -t forge-server .
          docker run -p 25565:25565 forge-server

      - name: Build Forge server
        run: |
          docker build -t forge-server .
          docker run -p 25565:25565 forge-server 
